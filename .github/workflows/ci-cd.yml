name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: SSH and deploy on EC2
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@35.78.64.106 << 'EOF'
          cd devops_project/devops-django-notes-app
          git pull origin main
          docker compose down
          docker compose up -d --build
        EOF
